<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="login.css?ver=1">
</head>
<body>
<div class="container">
  <h2>로그인</h2>
  <form action="item.html" th:action th:object="${loginDTO}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>

    <div>
      <input type="text" id="memberId" th:field="*{memberId}" name="memberId" class="form-control" th:errorclass="field-error" placeholder="사용자 이름" required>
      <div class="field-error" th:errors="*{memberId}" />
    </div>
    <div>
      <input type="password" id="memberPassword" th:field="*{memberPassword}" name="memberPassword" class="form-control" th:errorclass="field-error" placeholder="비밀번호" required>
      <div class="field-error" th:errors="*{memberPassword}" />
    </div>
    <input type="submit" value="로그인">
    <button id="registerButton">회원가입</button>
  </form>
</div>
<script src="login.js?ver=1"></script>
</body>
</html>
