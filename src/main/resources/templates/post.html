    body {

#login-button button {
    background-color: #343a40; /* 다크 그레이 */
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;

    color: #fff;
}

#categories button {
    background-color: #343a40;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
}

#author-views p {
    color: #bbb; /* 더 어두운 회색 */
}

#postTitle, #postContent {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #555;
    border-radius: 4px;
    background-color: #333; /* 다크 그레이 */
    color: #ddd;
}

.btn-group button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.btn-primary {
    background-color: #007bff; /* 파란색 */
    color: #fff;
    margin-right: 10px;
}

.btn-danger {
    background-color: #dc3545; /* 붉은색 */
    color: #fff;
}

<body>

<!-- 로그인 버튼 -->
<div id="login-button" style="float: right;">
  <form th:action="@{/logout}" method="post">
    <button class="w-100 btn btn-dark btn-lg" type="submint">
      로그아웃
    </button>
  </form>
</div>

<!-- 로고 -->
<div id="logo" style="text-align: center;">
  <h1>MUSE</h1>
</div>

<!-- 카테고리 선택 버튼 -->
<div id="categories" style="text-align: center;">
  <button>전체</button>
  <button>일렉기타</button>
  <button>베이스</button>
  <button>어쿠스틱</button>
  <button>키보드</button>
  <button>드럼</button>
  <button>앰프</button>
  <button>마이크</button>
</div>

<!-- 게시글 정보 -->
<div>
  <label for="postTitle"></label>
  <input type="text" id="postTitle" name="postTitle" class="form-control"
         value="제목" th:value="${post.title}" readonly>
</div>

<!-- 작성자 및 조회수 -->
<div id="author-views" style="margin-top: 20px; text-align: center;">
  <p><!-- 닉네임 --> 조회수: <!-- 조회수 --></p>
</div>

<!-- 본문 -->
<div>
  <label for="postContent"></label>
  <textarea class="form-control" rows="5"
            id="postContent" name="postContent"
            th:value="${post.content}" th:text="${post.content}" readonly></textarea>
</div>

<div class="btn-group" role="group">
  <form th:action="@{${postId} + '/edit'}" method="get">
    <button class="btn btn-primary" type="submit">수정</button>
  </form>
  <form th:action="@{${postId} + '/delete'}" method="post">
    <button class="btn btn-danger" type="submit">삭제</button>
  </form>
</div>
