<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 홈</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #222;
    color: #ddd;
}

#login-button button {
    width : 95px;
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    border-radius: 5px;
    cursor: pointer;
    float: right;
}

#logo h1 {
    display: flex;
    justify-content: center;
    text-align: center;
    text-decoration: none;
    color: #fff;
    font-size: 50px;
    font-family: 'Arial Black'
}

#categories button {
        background-color: #007bff; /* 버튼 배경색 */
        color: #fff; /* 버튼 글자색 */
        border: none; /* 테두리 없음 */
        padding: 10px 20px; /* 내부 여백 */
        margin: 5px; /* 외부 여백 */
        border-radius: 5px; /* 테두리 반경 */
        cursor: pointer; /* 마우스 커서 포인터로 변경 */
}

#view {
display: flex;
}

#author-views p {
    color: #bbb; /* 더 어두운 회색 */
}

.container {
        max-width: 800px; /* 컨테이너 최대 너비 설정 */
        margin: 50px auto; /* 페이지 중앙 정렬 */
        padding: 20px; /* 내부 여백 */
        background-color: #333; /* 배경색 */
        border-radius: 5px; /* 테두리 반경 */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
    }

#postTitle, #postContent {
    width: 100%; /* 입력 필드 폭 전체로 설정 */
        padding: 10px; /* 내부 여백 */
        margin-bottom: 20px; /* 입력 필드 아래 여백 */
        border: 1px solid #555; /* 테두리 */
        border-radius: 4px; /* 테두리 반경 */
        box-sizing: border-box; /* 박스 크기 및 테두리 상자 크기 설정 */
        background-color: #444; /* 배경색 */
        color: #ddd; /* 텍스트 색상 */
}

    .btn-group {
  display: flex;
  }

    button[type="submit"]
    {
        padding: 10px 20px; /* 버튼 내부 여백 */
        border: none; /* 테두리 없음 */
        border-radius: 4px; /* 버튼 반경 */
        cursor: pointer; /* 커서 포인터로 변경 */
    }

.btn-primary {
    background-color: #007bff; /* 제출 버튼 배경색 */
    color: #fff; /* 제출 버튼 글꼴 색상 */
    margin-right: 10px; /* 제출 버튼 오른쪽 여백 */
}

.btn-danger {
    background-color: #6c757d; /* 취소 버튼 배경색 */
    color: #fff; /* 취소 버튼 글꼴 색상 */
}

    .container2 {
    max-width: 800px; /* 컨테이너 최대 너비 설정 */
        margin: 50px auto; /* 페이지 중앙 정렬 */
        padding: 20px; /* 내부 여백 */
        background-color: #333; /* 배경색 */
        border-radius: 5px; /* 테두리 반경 */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
    }

    .comment-reg {
    display: flex;
    justify-content: space-between;
    }

    .form-control {
        width: 90%; /* 입력 필드 폭 전체로 설정 */
        padding: 10px; /* 내부 여백 */
        border: 1px solid #555; /* 테두리 */
        border-radius: 4px; /* 테두리 반경 */
        box-sizing: border-box; /* 박스 크기 및 테두리 상자 크기 설정 */
        background-color: #444; /* 배경색 */
        color: #ddd; /* 텍스트 색상 */
    }

  </style>
</head>
<body>

<!-- 로그인 버튼 -->
<div id="login-button">
  <form th:action="@{/logout}" method="post">
    <button class="w-100 btn btn-dark btn-lg" type="submint">
      로그아웃
    </button>
  </form>
</div>

<!-- 로고 -->
<a href="/">
  <div id="logo">
    <h1>MUSE</h1>
  </div>
</a>

<!-- 카테고리 선택 버튼 -->
<div id="categories" style="text-align: center;">
  <button>전체</button>
  <button>일렉기타</button>
  <button>베이스</button>
  <button>어쿠스틱</button>
  <button>키보드</button>
  <button>드럼</button>
  <button>앰프</button>
  <button>마이크</button>
</div>


<!-- 게시글 정보 -->
<div class="container">
  <!-- 작성자 및 조회수 -->
  <div id="view">
    <div>
      <p><!-- 닉네임 --> 조회수: <!-- 조회수 --> </p>
    </div>
    <div>
      <p>카테고리: <span th:text="${post.category}"></span></p>
    </div>
  </div>

  <div>
    <label for="postTitle">제목</label>
    <input type="text" id="postTitle" name="postTitle" class="form-control"
           value="제목" th:value="${post.title}" readonly>
  </div>

  <!-- 본문 -->
  <div>
    <label for="postContent">내용</label>
    <textarea class="form-control" rows="5"
              id="postContent" name="postContent"
              th:value="${post.content}" th:text="${post.content}" readonly></textarea>
  </div>

  <hr class="my-4">
  <div class="btn-group">
    <form th:action="@{${postId} + '/edit'}" method="get" class="btn-form">
      <button class="btn btn-primary" type="submit">수정</button>
    </form>
    <form th:action="@{${postId} + '/delete'}" method="post" class="btn-form">
      <button class="btn btn-danger" type="submit">삭제</button>
    </form>
  </div>

</div>

<div class="container2">
  <div class="card my-4" th:if="${comments != null and comments.size() != 0}">
    <div th:each="comment : ${comments}">
      <div class="media-body">
        <p th:text="${comment.getContent()}" th:id="'comment-' + ${comment.getId()}">댓글</p>
        <a class="btn edit-btn"
           th:href="@{{id}/comment/{commentId}/update(id=${id}, commentId=${comment.getId()})}"
           th:attr="data-id=${comment.getId()}" onclick="editComment(this)">수정</a>
        <a class="btn del-btn"
           th:href="@{{id}/comment/{commentId}/remove(id=${id}, commentId=${comment.getId()})}"
           th:attr="data-id=${comment.getId()}" onclick="return confirm('삭제하시겠습니까?')">삭제</a>
      </div>
    </div>
  </div>

  <form th:action="@{'/' + ${id} + '/comment'}" method="post" class="comment-reg">
    <input type="hidden" name="idx" th:value="*{idx}"/>
    <textarea name="content" class="form-control"></textarea>
    <button type="submit" class="btn btn-primary">등록</button>
  </form>
</div>

</body>
</html>
