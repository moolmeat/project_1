<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 홈</title>
  <style>
    /* Body 스타일 */
body {
    background-color: #222;
    color: #ddd;
    font-family: Arial, sans-serif;
}

/* 로그인 버튼 스타일 */
#login-button button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    border-radius: 5px;
    cursor: pointer;
}

/* 로고 스타일 */
#logo h1 {
    color: #fff;
    font-size: 32px;
}

/* 카테고리 선택 버튼 스타일 */
#categories button {
    background-color: #444;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
}

/* 정렬 버튼 스타일 */
#sort-buttons button {
    background-color: #444;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
}

/* 테이블 스타일 */
.table {
    width: 100%;
    border-collapse: collapse;
    background-color: #333;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #555;
    text-align: left;
    color: #fff;
}

th {
    background-color: #444;
}

/* 페이지 선택 버튼 스타일 */
#page-buttons button {
    background-color: #444;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
}

/* 검색 창 스타일 */
#search-box input[type="text"],
#search-box button {
    background-color: #444;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
}

#search-box input[type="text"]::placeholder {
    color: #bbb;
}

#search-box button:hover {
    background-color: #555;
}
  </style>
</head>
<body>

<!-- 로그인 버튼 -->
<div id="login-button" th:style="'float: right;'">
  <button id="login-btn">로그인</button>
</div>

<!-- 로고 -->
<div id="logo" th:style="'text-align: center;'">
  <h1>MUSE</h1>
</div>

<!-- 카테고리 선택 버튼 -->
<div id="categories" th:style="'text-align: center;'">
  <button>전체</button>
  <button>일렉기타</button>
  <button>베이스</button>
  <button>어쿠스틱</button>
  <button>키보드</button>
  <button>드럼</button>
  <button>앰프</button>
  <button>마이크</button>
</div>

<!-- 정렬 버튼 -->
<div id="sort-dropdown" th:style="'float: right;'">
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="sortMenu"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      정렬
    </button>
    <div class="dropdown-menu" aria-labelledby="sortMenu">
      <a class="dropdown-item" href="#">최신</a>
      <a class="dropdown-item" href="#">추천수</a>
      <a class="dropdown-item" href="#">조회수</a>
    </div>
  </div>
</div>

<!-- 게시글 정렬 박스 -->
<table class="table">
  <thead>
  <tr>
    <th>게시글번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>작성일</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="post : ${list}">
    <td>
      <a th:text="${post.id}">게시글 번호</a>
    </td>
    <td>
      <a th:href="@{${post.id}}" th:text="${post.title}">제목</a>
    </td>
    <td th:text="${post.memberEntity.memberId}">작성자</td>
    <td th:text="${post.registerDate}">작성일</td>
  </tr>
  </tbody>
</table>


<!-- 페이지 선택 버튼 -->
<div id="page-buttons" th:style="'text-align: center;'">
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>4</button>
  <button>5</button>
  <button>다음</button>
</div>

<!-- 검색 창 -->
<div id="search-box" th:style="'text-align: center;'">
  <input type="text" placeholder="검색어를 입력하세요">
  <button>검색</button>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 로그인 버튼 클릭 시 이동
    document.getElementById('login-btn').addEventListener('click', function(event) {
        event.preventDefault();
        // 로그인 페이지로 이동
        window.location.href = "/login";
    });
});
</script>
</body>
</html>
