<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 홈</title>
  <style>
    /* Body 스타일 */
body {
    background-color: #222;
    color: #ddd;
    font-family: Arial, sans-serif;
}

/* 로그인 버튼 스타일 */
#login-button button {
    width : 95px;
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    border-radius: 5px;
    cursor: pointer;
    float: right;
}

/* 로고 스타일 */
#logo h1 {
    display: flex;
    justify-content: center;
    text-align: center;
    text-decoration: none;
    color: #fff;
    font-size: 50px;
    font-family: 'Arial Black'
}

.sort {
    background-color: #6c757d; /* 버튼 배경색 */
    color: #fff; /* 버튼 글자색 */
    border: none; /* 테두리 없음 */
    padding: 10px 20px; /* 내부 여백 */
    margin-bottom: 20px; /* 외부 여백 */
    border-radius: 5px; /* 테두리 반경 */
    cursor: pointer; /* 마우스 커서 포인터로 변경 */
    float: right;
}

/* 카테고리 선택 버튼 스타일 */
#categories {
    text-align: center; /* 내용을 수평으로 가운데 정렬 */
}

#categories button {
    background-color: #444;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
    display: inline-block; /* 가로로 정렬하기 위해 인라인 블록 요소로 설정 */
}

/* 정렬 버튼 스타일 */
#sort-buttons button {
    background-color: #444;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
}

.container {
        max-width: 800px; /* 컨테이너 최대 너비 설정 */
        margin: 50px auto 10px auto; /* 페이지 중앙 정렬 */
        padding: 20px; /* 내부 여백 */
        background-color: #333; /* 배경색 */
        border-radius: 5px; /* 테두리 반경 */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
}

/* 테이블 스타일 */
.table {
    width: 100%;
    border-collapse: collapse;
    background-color: #333;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #555;
    text-align: left;
    color: #fff;
}

th {
    background-color: #444;
}

}

td:nth-child(1) {
    width: 10%; /* 첫 번째 열의 너비를 20%로 설정 */
}

td:nth-child(2) {
    width: 45%; /* 두 번째 열의 너비를 40%로 설정 */
}

td:nth-child(3) {
    width: 20%; /* 세 번째 열의 너비를 25%로 설정 */
}

td:nth-child(4) {
    width: 25%; /* 네 번째 열의 너비를 15%로 설정 */
}

.bottom-btn {
        max-width: 300px; /* 컨테이너 최대 너비 설정 */
        margin: 5px auto 10px auto; /* 페이지 중앙 정렬 */
        padding: 5px; /* 내부 여백 */
        background-color: #333; /* 배경색 */
        border-radius: 5px; /* 테두리 반경 */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        text-align: center;
}


/* 페이지 선택 버튼 스타일 */
#page-buttons button {
    background-color: #444;
    color: #fff;
    border: none;
    padding: 5px 10px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
}

/* 검색 창 스타일 */
#search-box input[type="text"],
#search-box button {
    background-color: #444;
    color: #fff;
    border: none;
    padding: 5px 10px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
}

#search-box input[type="text"]::placeholder {
    color: #bbb;
}

#search-box button:hover {
    background-color: #555;
}

#page-buttons button,
#search-box input[type="text"],
#search-box button {
    display: inline-block; /* 버튼과 입력 필드를 한 줄에 나열 */
    vertical-align: middle; /* 버튼과 입력 필드를 수직 가운데 정렬 */
}

  </style>
</head>
<body>

<!-- 로그인 버튼 -->
<div id="login-button">
  <button id="login-btn">로그인</button>
</div>

<!-- 로고 -->
<a href="/">
  <div id="logo">
    <h1>MUSE</h1>
  </div>
</a>

<!-- 카테고리 선택 버튼 -->
<div id="categories">
  <button>전체</button>
  <button>일렉기타</button>
  <button>베이스</button>
  <button>어쿠스틱</button>
  <button>키보드</button>
  <button>드럼</button>
  <button>앰프</button>
  <button>마이크</button>
</div>
<!-- 게시글 정렬 박스 -->
<div class="container">
  <!-- 정렬 버튼 -->
  <select class="sort">
    <option value="">최신</option>
    <option value="일렉기타">인기순</option>
  </select>

  <table class="table">
  <thead>
  <tr>
    <th></th>
    <th>제목</th>
    <th>작성자</th>
    <th>작성일</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="post : ${list}">
    <td>
      <a th:text="${post.id}"></a>
    </td>
    <td>
      <a th:href="@{${post.id}}" th:text="${post.title}">제목</a>
    </td>
    <td th:text="${post.memberEntity.memberId}">작성자</td>
    <td th:text="${post.registerDate}">작성일</td>
  </tr>
  </tbody>
</table>
</div>

<div class="bottom-btn">
  <!-- 페이지 선택 버튼 -->
  <div id="page-buttons">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>다음</button>
  </div>
  <!-- 검색 창 -->
  <div id="search-box">
    <input type="text" placeholder="검색어를 입력하세요">
    <button>검색</button>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 로그인 버튼 클릭 시 이동
    document.getElementById('login-btn').addEventListener('click', function(event) {
        event.preventDefault();
        // 로그인 페이지로 이동
        window.location.href = "/login";
    });
});
</script>
</body>
</html>
