<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <title>게시판 홈</title>
</head>
<body>

<!-- 로그인 버튼 -->
<div id="login-button" style="float: right;">
  <button>로그인</button>
</div>

<!-- 로고 -->
<div id="logo" style="text-align: center;">
  <h1>MUSE</h1>
</div>

<!-- 카테고리 선택 버튼 -->
<div id="categories" style="text-align: center;">
  <button>전체</button>
  <button>일렉기타</button>
  <button>베이스</button>
  <button>어쿠스틱</button>
  <button>키보드</button>
  <button>드럼</button>
  <button>앰프</button>
  <button>마이크</button>
</div>
<!-- 글쓰기 버튼 -->
<div>
  <p>글쓰기</p>
</div>

<!-- 제목 -->
<div class="container">
  <div class="py-5 text-center">
    <h2>게시글 등록</h2>
  </div>
  <form th:action th:object="${postForm}" method="post">
    <div>
      <label for="title">제목</label>
      <input type="text" id="title" th:field="*{title}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{title}" />
    </div>
    <div class="mb-3">
      <label for="content">내용</label>
      <textarea class="form-control" rows="5"
                id="content" name="content" th:value="*{content}"></textarea>
    </div>
    <hr class="my-4">

    <button class="btn btn-primary btn-lg" type="submit">
      등록
    </button>
    <button class="btn btn-secondary btn-lg"
            th:onclick="|location.href='@{/board}'|"
            type="button">
      취소
    </button>

  </form>

</div>
</body>
</html>
