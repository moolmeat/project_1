<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 홈</title>
</head>
<body>

<!-- 로그인 버튼 -->
<div id="login-button" style="float: right;">
  <form th:action="@{/logout}" method="post">
    <button class="w-100 btn btn-dark btn-lg" type="submint">
      로그아웃
    </button>
  </form>
</div>

<!-- 로고 -->
<div id="logo" style="text-align: center;">
  <h1>MUSE</h1>
</div>

<!-- 카테고리 선택 버튼 -->
<div id="categories" style="text-align: center;">
  <button>전체</button>
  <button>일렉기타</button>
  <button>베이스</button>
  <button>어쿠스틱</button>
  <button>키보드</button>
  <button>드럼</button>
  <button>앰프</button>
  <button>마이크</button>
</div>

<!-- 정렬 버튼 -->
<div id="sort-buttons" style="float: right;">
  <button>최신</button>
  <button>추천수</button>
  <button>조회수</button>
</div>

<!-- 글쓰기 버튼 -->
<div id="write-button" style="float: left;">
  <button onclick="window.location.href='write.html'">글쓰기</button>
</div>

<!-- 게시글 정렬 박스 -->
<div id="post-box">
  <!-- 여기에 게시글이 표시됩니다 -->
  <h2>게시글</h2>
  <ul th:if="${list.empty}">
    <li>게시글이 없습니다.</li>
  </ul>
  <ul th:if="${not list.empty}">
    <!-- postList를 반복하여 각 게시물을 표시 -->
    <li th:each="post : ${list}">
      <span th:text="${post.title}"></span>
    </li>
  </ul>
</div>

<!-- 페이지 선택 버튼 -->
<div id="page-buttons" style="text-align: center;">
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>4</button>
  <button>5</button>
  <button>다음</button>
</div>

<!-- 검색 창 -->
<div id="search-box" style="text-align: center;">
  <input type="text" placeholder="검색어를 입력하세요">
  <button>검색</button>
</div>

</body>
</html>
